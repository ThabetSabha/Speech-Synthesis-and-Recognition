<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis and Recognition</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="speech">
      <h1>Speech Synthesizer</h1>
      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>
      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">
      <label for="pitch">Pitch:</label>
      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Wow!</textarea>
      <button id="speak">Speak!</button>
      <button id="stop">Stop!</button>
    </div>


    <div class="speech">
      <h1>Speech Recognition</h1>
      <div class="words" contenteditable>
      </div>
      <div>
        <button class="start-rec">Speak!</button>
        <button class="stop-rec">Stop!</button>
      </div>
    </div>

  </div>

  <script src="./scriptRecognition.js"></script>
  <script src="./scriptSynthesizer.js"></script>

</body>

</html>
